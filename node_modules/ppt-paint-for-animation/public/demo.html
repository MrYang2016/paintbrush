<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #getMessageIframe {
      float: left;
      width: 960px;
      height: 540px;
      border: 1px solid #000;
    }

    @media screen and (max-width: 740px) {
      #getMessageIframe {
        width: 100%;
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <iframe src="http://live.polyv.net/front/ppt-animation?autoId=41335" frameborder="0" id="getMessageIframe"></iframe>
  <!-- <iframe src="http://localhost:8900/startForMobile.html?autoId=41335" frameborder="0" id="getMessageIframe"></iframe> -->
  <button class="btn" data-index='0'>0</button>
  <button class="btn" data-index='1'>1</button>
  <button class="btn" data-index='2'>2</button>
  <button class="btn" data-type='gotoPreviousStep'>prev</button>
  <button class="btn" data-type='gotoNextStep'>next</button>
</body>
<script>
  window.onload = function () {
    const iframe = document.querySelector('#getMessageIframe');

    document.addEventListener('click', () => {
      const target = event.target;
      const index = target.getAttribute('data-index');
      const type = target.getAttribute('data-type');
      if (index) sendData({ slideEvent: 'changeSlice', index });
      if (type) sendData({ slideEvent: type });
    });

    function sendData(data) {
      iframe.contentWindow.postMessage(JSON.stringify(data), 'http://live.polyv.net/front/ppt-animation?autoId=41335');
      // iframe.contentWindow.postMessage(JSON.stringify(data), 'http://localhost:8900/startForMobile.html?autoId=41335');
    }
  }

  window.addEventListener('message', event => {
    console.log(event);
  });

</script>

</html>
